name: .NET Core CI Steps

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    # steps:
    # - name: Checkout repository
    #   uses: actions/checkout@v2

    # - name: Setup .NET Core SDK
    #   uses: actions/setup-dotnet@v1
